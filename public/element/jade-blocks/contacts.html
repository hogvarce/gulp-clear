
<form name="contactForm" ng-submit="fc.submit()" ng-controller="formCtrl as fc"> 
	<md-input-container flex-gt-xs="flex-gt-xs" class="md-block">
		<label>name</label>
		<input type="text" name="name" ng-model="fc.contact.name" required="required" ng-minlength="3" ng-maxlength="8" ng-required="true"/>
		<p ng-show="contactForm.name.$error.minlength">Слишком короткое имя</p>
		<p ng-show="contactForm.name.$error.maxlength">Слишком длинное имя</p>
	</md-input-container>
	<md-input-container flex-gt-xs="flex-gt-xs" class="md-block">
		<label>phone</label>
		<input type="tel" name="phone" ng-model="fc.contact.phone" required="required" ng-required="true" ng-pattern="/111/"/>
		<p ng-show="contactForm.phone.$error.pattern">Неверный формат</p>
	</md-input-container>
	<md-input-container flex-gt-xs="flex-gt-xs" class="md-block">
		<md-button type="submit" ng-disabled="contactForm.name.$error.minlength || contactForm.name.$error.maxlength || contactForm.phone.$error.pattern" class="md-primary">Отправить</md-button>
	</md-input-container>
</form>
