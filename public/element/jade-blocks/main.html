
<form ng-submit="mc.loadCity()" name="form" flex="100" layout="row" layout-wrap="layout-wrap" layout-xs="row" id="form">
	<md-button type="submit">Показать погоду</md-button>
	<input type="text" ng-model="mc.request"/>
</form>
<div flex="100">
	<ul ng-show="mc.cities.length">
		<li ng-repeat="city in mc.cities">
			<h3>{{city.name}}</h3><img src="http://openweathermap.org/img/w/{{city.weather[0].icon}}.png"/>
		</li>
	</ul>
</div>
