
<main>
	<md-content layout-wrap="layout-wrap" layout="row" layout-xs="column" layout-padding="layout-padding">
		<div flex="30">
			<ul>
				<li ng-repeat="phone in phones">{{phone.name}}</li>
			</ul>
			<md-button ng-click="showMessage('Нажатие на кнопку!')" class="md-fab">
				<md-icon md-svg-icon="/bower_components/material-design-icons/navigation/svg/design/ic_menu_48px.svg"></md-icon>
				<md-tooltip md-direction="right">Menu</md-tooltip>
			</md-button>
		</div>
		<div flex="70"></div>
		<div flex="100" ng-include="'/element/jade-blocks/side-bar.html'"></div>
	</md-content>
</main>
