<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> </title>
		<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic&amp;subset=latin,cyrillic-ext,latin-ext,cyrillic" rel="stylesheet" type="text/css">
		<!-- bower:css-->
		<link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
		<!-- endbower-->
		<link rel="stylesheet" href="/assets/css/css.css">
		<style>
			[ng\:cloak],
			[ng-cloak],
			[data-ng-cloak],
			[x-ng-cloak],
			.ng-cloak,
			.x-ng-cloak {
			  display: none !important
			}
		</style>
		<!--if lt IE 9-->
		<script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	</head>
	<body ng-cloak ng-controller="mainController">
		<header id="header" class="header">
			<div class="wrapper">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<div class="header-top"></div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<section id="content" class="content"> 
			<div class="wrapper">
				<ul>
					<li ng-repeat="phone in phones">{{phone.name}}</li>
				</ul>
			</div>
		</section>
		<footer id="footer" class="footer">
			<div class="wrapper">
				<div class="container">
					<div class="row">
						<div class="col-xs-12 col-md-4"></div>
					</div>
				</div>
			</div>
		</footer>
		<script src="/bower_components/requirejs/require.js" data-main="/assets/js/config"></script>
	</body>
</html>
